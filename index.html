<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DiveSea</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav__links">
            <a href="#" class="nav__logo">
              <img src="assets/icons/logo.svg" alt="site logo" width="46" height="46" />
              <span>DiveSea</span>
            </a>

            <ul id="nav-list" class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Discover</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Creators</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Sell</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Stats</a>
              </li>
            </ul>
          </div>

          <div class="nav__box">
            <div class="nav__search">
              <label for="search">
                <img src="assets/icons/search.svg" alt="search" />
              </label>
              <input id="search" type="text" placeholder="Search Art Work / Creator" />
            </div>

            <button class="btn-black">Connect Wallet</button>
          </div>

          <button id="menu" class="nav__menu">
            <img src="assets/icons/menu.svg" alt="menu" />
          </button>
        </nav>
      </div>

    </header>

    <main>
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <p class="home__subtitle">
              <span>OVER 1M CREATORS</span>
            </p>
            <h1 class="home__title">
              Discover And Create NFTs
            </h1>
            <p class="home__description">
              Discover, Create and Sell NFTs On Our NFT Marketplace With Over Thousands Of NFTs And Get a <strong>$20
                bonus.</strong>
            </p>

            <div class="home__buttons">
              <button class="home__button btn-black">Explore More</button>
              <button class="btn-simple">create NFT</button>
            </div>

            <ul class="home__statistics">
              <li class="home__statistic">
                <h4>430K+</h4>
                <p>Art Works</p>
              </li>
              <li class="home__statistic">
                <h4>159K+</h4>
                <p>Creators</p>
              </li>
              <li class="home__statistic">
                <h4>87K+</h4>
                <p>Collections</p>
              </li>
            </ul>

            <div class="home__trustpilot">
              <div class="home__trustpilot-text">
                <img src="assets/icons/trustpilot.svg" alt="trustpilot" />
              </div>

              <div class="home__trustpilot-info">
                <img src="assets/icons/star.svg" alt="star" />
                <img src="assets/icons/star.svg" alt="star" />
                <img src="assets/icons/star.svg" alt="star" />
                <img src="assets/icons/star.svg" alt="star" />
                <img src="assets/icons/star.svg" alt="star" />

                <span>4900+</span>
              </div>
            </div>
          </div>

          <div class="home__images">
            <ul class="home__images-list">
              <li class="home__images-item">
                <img src="assets/images/home-1.png" alt="image" />
              </li>
              <li class="home__images-item">
                <img src="assets/images/home-2.png" alt="image" />
              </li>
            </ul>

            <div class="home__arrow-buttons">
              <button id="home-back" class="home__arrow-btn" disabled>
                <img src="assets/icons/arrow-back-outline.svg" alt="arrow btn" />
              </button>
              <button id="home-prev" class="home__arrow-btn">
                <img src="assets/icons/arrow-forward-outline.svg" alt="arrow btn" />
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
