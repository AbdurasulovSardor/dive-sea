<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DiveSea</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav__links">
            <a href="#" class="nav__logo">
              <img src="assets/icons/logo.svg" alt="site logo" width="46" height="46" />
              <span>DiveSea</span>
            </a>

            <ul id="nav-list" class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Discover</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Creators</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Sell</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Stats</a>
              </li>
            </ul>
          </div>

          <div class="nav__box">
            <div class="nav__search">
              <label for="search">
                <img src="assets/icons/search.svg" alt="search" />
              </label>
              <input id="search" type="text" placeholder="Search Art Work / Creator" />
            </div>

            <button class="btn-black">Connect Wallet</button>
          </div>

          <button id="menu" class="nav__menu">
            <img src="assets/icons/menu.svg" alt="menu" />
          </button>
        </nav>
      </div>

    </header>

    <main></main>

    <footer class="footer"></footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
